<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>List</title>
</head>
<body>
<a href="/add">Add a Todo Item</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline = "text">[[${todo.id}]]</h4>
    <h4 th:inline = "text">[[${todo.taskname}]]</h4>
    <h4 th:inline = "text">[[${todo.duedate}]]</h4>
    <h4 th:inline = "text">[[${todo.priority}]]</h4>
</div>
</body>
</html>
